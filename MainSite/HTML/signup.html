<!DOCTYPE html>
<html>

<head>
	<title>Einstellungen</title>
	<link rel="stylesheet" href="../CSS/signup.css" type="text/css">
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
	<link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/ico">
	<meta charset="utf-8">
</head>

<body>
	<div class="flexbox">
		<div>
			<img id="setting" src="../assets/icons/settingLight512.png" width="3.5%">
		</div>
		<label class="label">Nickname:</label>
		<input type="text" id="inputUsername" class="input" placeholder="Dein Nickname" value="">
		<label class="label">Passwort:</label>
		<input type="password" id="inputPassword" class="input" placeholder="Dein Passwort" value="">
		<label class="label">E-Mail:</label>
		<input type="text" id="inputEmail" class="input" placeholder="Deine E-Mail (optional)" value="">
		<button class="button" id="button-save">Speichern</button>
		<div id="error"></div>
	</div>
	<script src="../JS/signup.js" charset="utf-8" type="application/javascript"></script>
	<script type="application/javascript" charset="utf-8" src="../JS/design.js"></script>
</body>

</html>
