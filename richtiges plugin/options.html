<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/options.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/theme.css" type="text/css">
  <title>CommentSense</title>
</head>

<body>
  <div class="container">
    <form>
      <div id="hideAfterLogin">
        <div class="form-group">
          <label for="inputUsername">Nickname:</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Dein Nickname">
        </div>
        <div class="form-group">
          <label for="inputPassword">Passwort:</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Dein Passwort">
        </div>
      </div>
      <div class="form-group">
        <button type="button" id="btnLogin" class="btn btn-primary form-control mt-4">Anmelden</button>
      </div>
      <div class="form-group">
        <button type="button" id="resetLogin" class="btn btn-danger form-control">Daten zur√ºcksetzen</button>
      </div>
      <div class="form-group">
        <a href="http://github.com/Jugendhackt/comment-sense">Link zur Website</a>
      </div>
    </form>
    <script src="js/jquery.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/popper.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/bootstrap.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/bootbox.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/options.js" charset="utf-8" type="text/javascript"></script>
  </div>
</body>

</html>
